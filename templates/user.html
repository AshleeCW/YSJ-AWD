{% extends "base.html" %}

{% block title %}Booky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {{ session['name']|capitalize }}!</h1>
    <br />
    <a href="/add_book">Add a book here</a>
    <h3>Your Book Collection</h3>
	<table border="1" cellpadding="10" cellspacing="10">
		<tr>
			<th>Book ID</th>
			<th>Book Name</th>
			<th>Author</th>
		</tr>
		{% for row in result %}
			<tr>
				{% for item in row %}
					<td>{{ item }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
    
    
</div>
{% endblock %}
