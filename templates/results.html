{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Booky{% endblock %} 

{% block page_content %}
<img src= "{% picture %}" height="10" width="10">
	<table border="1" cellpadding="10" cellspacing="10">
		<tr>
			<th>Book ID</th>
			<th>Book Name</th>
			<th>Author</th>
		</tr>
		{% for row in result %}
			<tr>
				{% for item in row %}
					<td>{{ item }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
